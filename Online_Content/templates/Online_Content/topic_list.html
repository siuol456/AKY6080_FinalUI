{% extends "base_generic.html" %}

{% block content %}
<h1>Topic List</h1>
  {% if topic_list %}
<ul>
    {% for topic in topic_list %}
    <li>
        <a href="{{ topic.get_absolute_url }}">{{ topic.name }}</a>
    </li>
    {% endfor %}
</ul>
  {% else %}
<p>There are no author in the database.</p>
  {% endif %}
{% endblock %}
